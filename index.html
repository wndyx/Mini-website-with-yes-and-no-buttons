<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Yes or No Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            color: #333;
        }

        .buttons {
            margin-top: 50px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            margin: 10px;
        }

        #yes {
            background-color: #4CAF50;
            color: white;
        }

        #no {
            background-color: #f44336;
            color: white;
            position: relative;
        }
        
        img {
            width: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Will you say Yes?</h1>

    <!-- Add the image -->
    <div style="width:100%;height:0;padding-bottom:138%;position:relative;"><iframe src="https://giphy.com/embed/UuKevjxS75vbLjiHsV" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div><p><a href="https://giphy.com/stickers/WIMASU-sports-badminton-wimasu-UuKevjxS75vbLjiHsV">via GIPHY</a></p>
    
    <div class="buttons">
        <button id="yes" onclick="alert('Yay! You said Yes!')">Yes</button>
        <button id="no" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            const noButton = document.getElementById("no");
            const newLeft = Math.random() * (window.innerWidth - noButton.offsetWidth) + 'px';
            const newTop = Math.random() * (window.innerHeight - noButton.offsetHeight) + 'px';

            noButton.style.left = newLeft;
            noButton.style.top = newTop;
        }
    </script>
</body>
</html>
