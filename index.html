<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Yes or No Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            color: #333;
        }

        .buttons {
            margin-top: 50px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            margin: 10px;
        }

        #yes {
            background-color: #4CAF50;
            color: white;
        }

        #no {
            background-color: #f44336;
            color: white;
            position: relative;
        }

        /* GIF Styling */
        .gif-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        iframe {
            width: 320px;
            height: 320px;
            border-radius: 15px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);  /* Adds a shadow to the GIF */
            transition: transform 0.3s ease;  /* Smooth hover effect */
        }

        /* Hover effect to enlarge GIF slightly */
        iframe:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Will you say Yes?</h1>

    <!-- Center the GIF and add some styling -->
    <div class="gif-container">
        <iframe src="https://giphy.com/embed/UuKevjxS75vbLjiHsV" allowFullScreen></iframe>
    </div>
    
    <div class="buttons">
        <button id="yes" onclick="alert('Yay! You said Yes!')">Yes</button>
        <button id="no" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            const noButton = document.getElementById("no");
            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;

            // Ensure the button stays within the viewport
            const maxLeft = window.innerWidth - buttonWidth;
            const maxTop = window.innerHeight - buttonHeight;

            // Random new positions within the boundaries
            const newLeft = Math.random() * maxLeft + 'px';
            const newTop = Math.random() * maxTop + 'px';

            noButton.style.left = newLeft;
            noButton.style.top = newTop;
        }
    </script>
</body>
</html>
